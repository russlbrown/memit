{% extends "base.html" %}
{% block content %}

<div class="container"><h2>Add/Edit Card</h2></div>
<div class="login_page">
  <div class="form">
    <form class="login-form" method="post">
      {% csrf_token %}
      {% for field in form %}
        <p>
          {{ field.label_tag }}<br>
          {{ field }}
          
          {% for error in field.errors %}
            <p style="color: red">{{ error }}</p>
          {% endfor %}
        </p>
      {% endfor %}
      <button type="submit">save</button>
      
    </form>
  </div>
</div>


{% endblock %}
