{% extends "base.html" %}
{% block content %}


  <br>
  <div class="container">
    <div class="form">
      <form method="post">
        {% csrf_token %}
        {% for field in form %}
          <p>
            {{ field.label_tag }}<br>
            {{ field }}
            
            {% for error in field.errors %}
              <p style="color: red">{{ error }}</p>
            {% endfor %}
          </p>
        {% endfor %}
        <button type="submit">save</button>
        
      </form>
    
    </div>
  </div>


{% endblock %}
