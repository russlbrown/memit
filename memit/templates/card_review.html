{% extends "base.html" %}
{% block content %}


<div class="container">
	<br>
	<div id="menu">
		<p>Review Stage: {{ card.stage }}</p>
		<p>Deck: {{ deck.name }}</p>

    <a href="/card/{{ card.id }}/edit/">Edit</a><br>
    <a href="/card/{{ card.id }}/delete/">Delete</a>
	</div>
	
	
	<div class="card">
		<div class="front">
			<h5>CUE</h5>
			<p>{{ card.front }}</p><br>
		</div>
	
		<div class="back">
			<h5>ANSWER</h5>
			<p>{{ card.back }}</p><br>
		</div>
	</div>
		
	<a href="/review_stack/previous_card/">Previous Card</a>
	<a href="/card/{{ card.id }}/review/?review_result=fail">Fail</a>
	<a href="/card/{{ card.id }}/review/?review_result=pass">Pass</a>
</div>
